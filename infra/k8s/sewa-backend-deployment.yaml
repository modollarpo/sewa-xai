apiVersion: apps/v1
kind: Deployment
metadata:
  name: sewa-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sewa-backend
  template:
    metadata:
      labels:
        app: sewa-backend
    spec:
      containers:
      - name: backend
        image: sewa-backend:latest
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
