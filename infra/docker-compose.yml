version: '3.8'
services:
  backend:
    build: ../backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
  ai-services:
    build: ../ai-services
    ports:
      - "8000:8000"
    environment:
      - ENV=production
  frontend:
    build: ../frontend
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
